<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #cricketForm="ngForm" (ngSubmit)="onSubmit(cricketForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="cricketService.selectedCricket._id">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="cricketService.selectedCricket.name" placeholder="Enter full name" required>
                  <label>Player Name :
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="position" #name="ngModel" [(ngModel)]="cricketService.selectedCricket.position" placeholder="">
                  <label>Position :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="date" name="office" #name="ngModel" [(ngModel)]="cricketService.selectedCricket.joining" placeholder="">
                  <label>Joining Date :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="date" name="salary" #name="ngModel" [(ngModel)]="cricketService.selectedCricket.birthday" placeholder="">
                  <label>Birthday:</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(cricketForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!cricketForm.valid">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s7">
              <table class="responsive-table highlight">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Postion</th>
                      <th>Joining Date</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tr *ngFor="let emp of cricketService.crickets">
                    <td>{{emp.name}}</td>
                    <td>{{emp.position}}</td>
                    <td>{{emp.joining}}</td>
                    <td>
                        <a class="action-btn" (click)="onEdit(emp)">
                          <i class="material-icons">edit</i>
                        </a>
                        <a class="action-btn" (click)="onDelete(emp._id,cricketForm)">
                          <i class="material-icons">delete</i>
                        </a>
                      </td>
                  </tr>
                </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
